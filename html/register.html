<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="../image/LOGO.ico" media="screen" />
    <title>C K P</title>
    <link href="../css/register.css" rel="stylesheet" type="text/css">

</head>

<body>
    <div>
        <header>
            <div id="daohangdiv">
                <div id="daohang">
                    <a href="../index.html">首页</a>
                    <a href="article.html">美文</a>
                    <a href="book.html">图书</a>
                    <a href="wallpaper.html">壁纸</a>
                    <a href="music.html">音乐</a>
                    <a href="video.html">视频</a>
                    <a href="links.html">网址导航</a>
                    <a href="detail.html">关于</a>
                </div>

        </header>
        <main>
            <div id="registermiddle">

                <div class="registerleftdiv">
                    <div id="registerlogo">
                        <img src="../image/LOGO.gif" alt="CKP">
                    </div>
                    <h1>用户注册</h1>
                    <p style="width: 110px;height: 40px;">已有账号?</p>
                    <p><a href="#">请登录</a></p>
                    <p style="width: 180px;height: 40px;">第三方账号登录</p>
                    <p><a href="#">QQ登录</a></p>
                    <p><a href="#">微信登陆</a></p>
                    <p><a href="#">微博登陆</a></p>
                </div>


                <div class="registerrightdiv" align="center">
                    <form method="post" action="#">
                        <table>
                            <tr>
                                <td>
                                    <fieldset>

                                        <table>
                                            <tr>
                                                <td class="registertdleft"><label for="username">用户名</label></td>
                                                <td class="registeruptdright"><input type="text" name="username" id="registerusername" maxlength="20" autofocus placeholder="请输入不超过20字符的用户名" required size="32"></td>
                                            </tr>
                                            <tr>
                                                <td class="registertdleft"><label for="password">密码</label></td>
                                                <td class="registeruptdright"><input type="password" name="password" id="registerpassword" maxlength="18" required size="32"></td>
                                            </tr>

                                            <tr>
                                                <td class="registertdleft"><label for="jiguan">籍贯</label></td>
                                                <td class="registeruptdright"><select name="jiguan" id="registerselect" size="1">
                                                        <option value="bj">北京市</option>
                                                        <option value="tj">天津市</option>
                                                        <option value="sh">上海市</option>
                                                        <option value="cq">重庆市</option>
                                                        <option value="hb">河北省</option>
                                                        <option value="sd">山西省</option>
                                                        <option value="ln">辽宁省</option>
                                                        <option value="jl">吉林省</option>
                                                        <option value="hlj">黑龙江省</option>
                                                        <option value="js">江苏省</option>
                                                        <option value="zj">浙江省</option>
                                                        <option value="ah">安徽省</option>
                                                        <option value="fj">福建省</option>
                                                        <option value="sx">江西省</option>
                                                        <option value="sd">山东省</option>
                                                        <option value="hen">河南省</option>
                                                        <option value="hb">湖北省</option>
                                                        <option value="hun">湖南省</option>
                                                        <option value="gd">广东省</option>
                                                        <option value="hain">海南省</option>
                                                        <option value="sc">四川省</option>
                                                        <option value="gz">贵州省</option>
                                                        <option value="yn">云南省</option>
                                                        <option value="sx">陕西省</option>
                                                        <option value="gs">甘肃省</option>
                                                        <option value="qh">青海省</option>
                                                        <option value="tw">台湾省</option>
                                                        <option value="nmg">内蒙古自治区</option>
                                                        <option value="gx">广西壮族自治区</option>
                                                        <option value="xz">西藏自治区</option>
                                                        <option value="nx">宁夏回族自治区</option>
                                                        <option value="xj">新疆维吾尔自治区</option>
                                                        <option value="xg">香港特别行政区</option>
                                                        <option value="am">澳门特别行政区</option>
                                    </select></td>
                                            </tr>
                                            <tr>
                                                <td class="registertdleft"><label for="file">上传头像</label></td>
                                                <td class="registeruptdright"><input type="file" name="file" required></td>
                                            </tr>

                                        </table>
                                    </fieldset>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <fieldset>

                                        <table>

                                            <tr>
                                                <td class="registerdowntdleft"><label for="email">电子邮箱</label></td>
                                                <td class="registerdowntdright"><input type="email" name="email" id="registeremail" maxlength="20" required size="25"></td>
                                            </tr>

                                            <tr>
                                                <td class="registerdowntdleft"><label for="tel">手机号码</label></td>
                                                <td class="registerdowntdright"><input type="tel" name="tel" id="registertel" maxlength="11" required size="25"></td>
                                            </tr>
                                        </table>
                                    </fieldset>
                                </td>
                            </tr>
                            <table>
                                <tr>
                                    <td><input type="submit" name="submit" value="提交" class="registerbottom" align="left">
                                        <input type="reset" value="重置" class="registerbottom" align="right"></td>
                                </tr>
                            </table>
                    </form>
                </div>

            </div>

        </main>
        <footer>
            <p>&copy;2020-2021 CKP </p>

        </footer>
</body>

</html>
